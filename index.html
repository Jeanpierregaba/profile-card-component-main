<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div class="container">
    <img src="./images/image-victor.jpg" alt="" class="profile-card">
    <div class="img-zone">
      <img class="bg-card" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    </div>
    <div class="descr-zone">
      <h3>Victor Crest</h3>
      <span>26</span>
      <h4>London</h4>
    </div>
    <div class="bottom">
      <div class="followers">
        <h3>80K</h3>
        <span>Followers</span>
      </div>
      <div class="likes">
        <h3>803K</h3>
        <span>Likes</span>
      </div>
      <div class="photos">
        <h3>1.4K</h3>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jean Pierre Gaba</a>.
  </footer>
</body>
</html>
